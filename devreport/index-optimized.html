  <!-- JavaScript Files -->
  <!-- Utility modules loaded first -->
  <script type="module">
    // Performance monitoring
    import { PerformanceMonitor } from '/js/utils/performance.js';
    import { initScrollAnimations } from '/js/utils/animations.js';

    const perfMonitor = new PerformanceMonitor();
    perfMonitor.mark('app-start');

    // Store globally for access
    window.perfMonitor = perfMonitor;

    // Initialize scroll animations when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      initScrollAnimations();
      perfMonitor.mark('app-ready');
      perfMonitor.measure('app-load-time', 'app-start', 'app-ready');
    });
  </script>

  <!-- Service Worker Registration (for PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>

  <!-- Hide loading overlay when page is ready -->
  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => {
          overlay.style.display = 'none';
          overlay.setAttribute('aria-busy', 'false');
        }, 300);
      }
    });
  </script>
