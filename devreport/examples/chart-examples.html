<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Examples - Developer Report Dashboard</title>
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/components/cards.css">
    <link rel="stylesheet" href="../css/components/charts.css">
    <style>
        body {
            background: var(--background);
            padding: 2rem;
        }
        .examples-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .chart-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            height: 450px;
        }
        .chart-card h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="examples-container">
        <h1>Chart Examples</h1>
        <p class="subtitle">Lightweight SVG-based charts for the Developer Report Dashboard</p>

        <div class="examples-grid">
            <!-- Team Performance Line Chart -->
            <div class="chart-card">
                <h3>Team Performance Over Time</h3>
                <div id="lineChart" style="height: calc(100% - 40px);"></div>
            </div>

            <!-- Point Distribution Bar Chart -->
            <div class="chart-card">
                <h3>Point Distribution by Developer</h3>
                <div id="barChart" style="height: calc(100% - 40px);"></div>
            </div>

            <!-- Activity Breakdown Pie Chart -->
            <div class="chart-card">
                <h3>Activity Type Breakdown</h3>
                <div id="pieChart" style="height: calc(100% - 40px);"></div>
            </div>

            <!-- Weekly Comparison Stacked Bar -->
            <div class="chart-card">
                <h3>Weekly Task Completion</h3>
                <div id="stackedBarChart" style="height: calc(100% - 40px);"></div>
            </div>

            <!-- Sprint Progress Area Chart -->
            <div class="chart-card">
                <h3>Sprint Velocity Trend</h3>
                <div id="areaChart" style="height: calc(100% - 40px);"></div>
            </div>

            <!-- Task Status Doughnut Chart -->
            <div class="chart-card">
                <h3>Task Status Distribution</h3>
                <div id="doughnutChart" style="height: calc(100% - 40px);"></div>
            </div>
        </div>
    </div>

    <script src="../js/components/Charts.js"></script>
    <script>
        // 1. Team Performance Line Chart
        const lineChart = new LineChart('#lineChart', {
            showArea: true,
            smooth: true,
            showPoints: true
        });

        lineChart.render({
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
                {
                    label: 'Tasks Completed',
                    data: [12, 19, 15, 25, 22, 18, 24],
                    color: '#4F46E5'
                },
                {
                    label: 'Code Reviews',
                    data: [8, 12, 10, 15, 14, 11, 16],
                    color: '#10B981'
                },
                {
                    label: 'Bug Fixes',
                    data: [5, 7, 6, 9, 8, 7, 10],
                    color: '#F59E0B'
                }
            ]
        });

        // 2. Point Distribution Bar Chart
        const barChart = new BarChart('#barChart', {
            showDataLabels: true
        });

        barChart.render({
            labels: ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank'],
            datasets: [
                {
                    label: 'Story Points',
                    data: [45, 38, 52, 41, 47, 35],
                    color: '#4F46E5'
                }
            ]
        });

        // 3. Activity Breakdown Pie Chart
        const pieChart = new PieChart('#pieChart', {
            showPercentages: true
        });

        pieChart.render({
            labels: ['Development', 'Code Review', 'Testing', 'Documentation', 'Meetings'],
            values: [45, 20, 15, 10, 10],
            colors: ['#4F46E5', '#10B981', '#F59E0B', '#06B6D4', '#8B5CF6']
        });

        // 4. Weekly Comparison Stacked Bar Chart
        const stackedBarChart = new BarChart('#stackedBarChart', {
            stacked: true
        });

        stackedBarChart.render({
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [
                {
                    label: 'Completed',
                    data: [35, 42, 38, 45],
                    color: '#10B981'
                },
                {
                    label: 'In Progress',
                    data: [15, 12, 18, 14],
                    color: '#F59E0B'
                },
                {
                    label: 'Blocked',
                    data: [5, 3, 4, 2],
                    color: '#EF4444'
                }
            ]
        });

        // 5. Sprint Progress Area Chart
        const areaChart = new LineChart('#areaChart', {
            showArea: true,
            smooth: true,
            showPoints: true
        });

        areaChart.render({
            labels: ['Sprint 1', 'Sprint 2', 'Sprint 3', 'Sprint 4', 'Sprint 5', 'Sprint 6'],
            datasets: [
                {
                    label: 'Velocity',
                    data: [32, 38, 35, 42, 45, 48],
                    color: '#7C3AED'
                }
            ]
        });

        // 6. Task Status Doughnut Chart
        const doughnutChart = new PieChart('#doughnutChart', {
            doughnut: true,
            innerRadius: 0.65,
            showPercentages: true
        });

        doughnutChart.render({
            labels: ['To Do', 'In Progress', 'In Review', 'Done', 'Blocked'],
            values: [25, 18, 12, 38, 7],
            colors: ['#6B7280', '#F59E0B', '#06B6D4', '#10B981', '#EF4444']
        });

        // Demo: Update charts on window resize
        window.addEventListener('resize', () => {
            console.log('Charts will auto-resize via ResizeObserver');
        });
    </script>
</body>
</html>
