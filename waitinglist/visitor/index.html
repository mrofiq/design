<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#D97706">
    <title>Validasi QR Code - Antrian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-secondary">
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="state">
            <div class="card validation-card">
                <div class="spinner"></div>
                <p class="validation-text">Memvalidasi QR Code...</p>
            </div>
        </div>

        <!-- Invalid Token State -->
        <div id="invalidState" class="state hidden">
            <div class="card error-card">
                <div class="error-icon">⚠️</div>
                <h2 class="error-title">QR Code Tidak Valid</h2>
                <p class="error-message">
                    Silakan scan ulang QR code yang benar.
                </p>
                <button class="btn btn-primary" onclick="handleScanAgain()">Scan Ulang</button>
            </div>
        </div>

        <!-- Expired Token State -->
        <div id="expiredState" class="state hidden">
            <div class="card error-card">
                <div class="error-icon">⏱️</div>
                <h2 class="error-title">QR Code Kedaluwarsa</h2>
                <p class="error-message">
                    QR code hanya valid 30 detik. Silakan scan QR code terbaru.
                </p>
                <button class="btn btn-primary" onclick="handleScanAgain()">Scan Ulang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simulate token validation
        function validateToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || window.location.pathname.split('/').pop();

            // Simulate API call
            setTimeout(() => {
                const validationResult = Math.random();

                if (validationResult > 0.7) {
                    // Valid token - redirect to registration
                    window.location.href = 'register.html?token=' + token;
                } else if (validationResult > 0.4) {
                    // Invalid token
                    showState('invalidState');
                } else {
                    // Expired token
                    showState('expiredState');
                }
            }, 1000);
        }

        function showState(stateId) {
            document.querySelectorAll('.state').forEach(state => {
                state.classList.add('hidden');
            });
            document.getElementById(stateId).classList.remove('hidden');
        }

        function handleScanAgain() {
            // In real implementation, this would close the page or show instructions
            alert('Silakan scan QR code yang baru dari display restoran.');
            window.history.back();
        }

        // Auto-validate on page load
        window.addEventListener('load', validateToken);
    </script>
</body>
</html>
