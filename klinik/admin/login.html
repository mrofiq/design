<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Klinik Sehat</title>
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <!-- Logo -->
      <svg class="login-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="64" height="64" rx="16" fill="#00CED1"/>
        <path d="M32 16v32M16 32h32" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="12" stroke="white" stroke-width="3" fill="none"/>
      </svg>

      <!-- Title -->
      <h1 class="login-title">Klinik Sehat</h1>
      <p class="login-subtitle">Admin Login</p>

      <!-- Error Message (hidden by default) -->
      <div id="loginError" class="login-error" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span id="loginErrorText">Invalid credentials</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <!-- Username -->
        <div class="form-field">
          <label for="username">Username or Email</label>
          <div class="input-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <input
              type="text"
              id="username"
              name="username"
              class="text-input"
              placeholder="admin@klinik.com"
              autocomplete="username"
              required
            >
          </div>
        </div>

        <!-- Password -->
        <div class="form-field">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              class="text-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <button type="button" class="toggle-password">
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="button-primary" style="width: 100%;">
          <span id="loginButtonText">Login</span>
        </button>
      </form>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="#" onclick="alert('Please contact your administrator'); return false;">Forgot password?</a>
      </div>

      <!-- Security Notice -->
      <div class="security-notice">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <span>Secure connection (HTTPS)</span>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/components.js"></script>
  <script>
    // Initialize password toggle
    PasswordToggle.init();

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      const loginButton = e.target.querySelector('button[type="submit"]');
      const buttonText = document.getElementById('loginButtonText');
      const errorDiv = document.getElementById('loginError');

      // Disable button and show loading
      loginButton.disabled = true;
      buttonText.textContent = 'Logging in...';
      errorDiv.style.display = 'none';

      try {
        // Simulate API call - Replace with actual API call
        // const response = await API.post('/admin/login', { username, password });

        // DEMO: Accept any credentials for prototype
        setTimeout(() => {
          // Mock successful login
          const mockUser = {
            id: 1,
            name: 'Admin User',
            email: username,
            role: 'Admin'
          };

          const mockToken = 'mock-jwt-token-' + Date.now();

          // Store auth data
          Auth.setAuth(mockToken, mockUser, remember);

          // Show success message
          Toast.success('Login successful! Redirecting...');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }, 1500);

      } catch (error) {
        // Show error
        errorDiv.style.display = 'flex';
        document.getElementById('loginErrorText').textContent = error.message || 'Invalid credentials';

        // Re-enable button
        loginButton.disabled = false;
        buttonText.textContent = 'Login';
      }
    });

    // Redirect if already authenticated
    if (Auth.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
