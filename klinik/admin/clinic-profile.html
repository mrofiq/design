<head>

      <nav class="sidebar-nav">

        <a href="doctors.html" class="nav-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span>Doctors</span></a>
        <a href="schedule.html" class="nav-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><span>Schedule</span></a>

      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar" style="background: var(--primary-500); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">AU</div>
          <div class="user-info"><p class="name">Admin User</p><p class="role">Admin</p></div>
        </div>
        <button class="logout-button"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button>
      </div>
    </aside>
    <div class="sidebar-overlay"></div>
    <button class="hamburger-menu"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>

    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Clinic Profile</h1>
        <div class="breadcrumb"><span class="current">Settings</span></div>
      </div>

      <div class="form-container">
        <form id="clinicForm" class="admin-form">
          <div class="form-section">
            <h3 class="section-title">Basic Information</h3>
            <div class="form-field">
              <label>Clinic Name <span class="required">*</span></label>
              <input type="text" name="name" class="text-input" value="Klinik Sehat" required>
            </div>
            <div class="form-field">
              <label>Address</label>
              <textarea name="address" class="text-area" rows="3">Jl. Kesehatan No. 123, Jakarta Selatan 12345</textarea>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label>Phone</label>
                <input type="tel" name="phone" class="text-input" value="021-12345678">
              </div>
              <div class="form-field">
                <label>Email</label>
                <input type="email" name="email" class="text-input" value="info@kliniksehat.com">
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">Operating Hours</h3>
            <div style="display: grid; gap: 16px;">
              <div style="display: flex; align-items: center; gap: 16px;">
                <label class="checkbox-label" style="min-width: 100px;">
                  <input type="checkbox" name="monday_open" checked>
                  <span>Monday</span>
                </label>
                <input type="time" name="monday_start" class="filter-input" value="08:00" style="flex: 1;">
                <span>to</span>
                <input type="time" name="monday_end" class="filter-input" value="17:00" style="flex: 1;">
              </div>
              <div style="display: flex; align-items: center; gap: 16px;">
                <label class="checkbox-label" style="min-width: 100px;">
                  <input type="checkbox" name="tuesday_open" checked>
                  <span>Tuesday</span>
                </label>
                <input type="time" name="tuesday_start" class="filter-input" value="08:00" style="flex: 1;">
                <span>to</span>
                <input type="time" name="tuesday_end" class="filter-input" value="17:00" style="flex: 1;">
              </div>
              <div style="display: flex; align-items: center; gap: 16px;">
                <label class="checkbox-label" style="min-width: 100px;">
                  <input type="checkbox" name="wednesday_open" checked>
                  <span>Wednesday</span>
                </label>
                <input type="time" name="wednesday_start" class="filter-input" value="08:00" style="flex: 1;">
                <span>to</span>
                <input type="time" name="wednesday_end" class="filter-input" value="17:00" style="flex: 1;">
              </div>
              <button type="button" class="button-ghost" style="justify-self: start;">Copy to all days</button>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">Settings</h3>
            <div class="form-row">
              <div class="form-field">
                <label>Timezone</label>
                <select name="timezone" class="select-input">
                  <option value="Asia/Jakarta" selected>Asia/Jakarta (WIB)</option>
                  <option value="Asia/Makassar">Asia/Makassar (WITA)</option>
                  <option value="Asia/Jayapura">Asia/Jayapura (WIT)</option>
                </select>
              </div>
              <div class="form-field">
                <label>Commission Percentage</label>
                <input type="number" name="commission" class="text-input" value="20" min="0" max="100">
                <span class="field-hint">Percentage for fast-track bookings</span>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="button-secondary">Cancel</button>
            <button type="submit" class="button-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="js/components.js"></script>
  <script>
    Auth.requireAuth();
    FormValidator.init('clinicForm');
    document.getElementById('clinicForm').addEventListener('submit', function(e) {
      e.preventDefault();
      Toast.success('Clinic profile updated successfully!');
    });
  </script>
</body>
</html>
